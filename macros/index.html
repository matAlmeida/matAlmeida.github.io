<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de macros</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

    <header>
        <div class="container">
            <h1 class="titulo">Calculadora de macros</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2 class="titulo-tabela">Macros</h2>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Nutrientes (g)</th>
                        <th colspan="7">Gramas de macro diarias</th>
                    </tr>
                    <tr>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                        <th>Sabado</th>
                        <th>Domingo</th>
                    </tr>
                </thead>
                <tbody id="tabela-macros">
                    <!-- Conteudo da tabela com os macros -->
                </tbody>
                <thead>
                    <tr>
                        <th>Caloria total da Semana</th>
                        <th colspan="7">Caloria total diaria</th>
                    </tr>
                </thead>
                <tbody id="tabela-calorias">
                    <!-- Conteudo da tabela com as calorias -->
                </tbody>
            </table>

            <button id="btn-gerarPDF" class="botao bto-principal">Gerar PDF</button>
        </section>
    </main>

    <section class="container">
        <h2 id="titulo-form"></h2>
        <h2 id="titulo-form">Suas informações</h2>
        <ul id="mensagem-erro"></ul>
        <form id="form-user-info">
            <div class="grupo2">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="digite o seu nome" class="campo">
            </div>
            <div class="grupo2">
                <label>Sexo:</label>
                <select class="selection sexo">
                    <option>Homem</option>
                    <option>Mulher</option>
                </select>
            </div>
            <div class="grupo2">
                <label>Tipo de calculo:</label>
                <select class="selection tipo">
                    <option>Com % de gordura</option>
                    <option>Sem % de gordura</option>
                </select>
            </div>

            <div class="grupo">
                <label for="idade">Idade:</label>
                <input id="idade" name="idade" type="text" placeholder="digite a sua idade" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="peso">Peso (Kg):</label>
                <input id="peso" name="peso" type="text" placeholder="digite o seu peso" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="altura">Altura (cm):</label>
                <input id="altura" name="altura" type="text" placeholder="digite a sua altura" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="gordura">% de Gordura:</label>
                <input id="gordura" name="gordura" type="text" placeholder="digite o seu percentual de gordura" class="campo campo-medio">
            </div>
        </form>

        <h2 id="titulo-form"></h2>
        <form id="form-factors">
            <div class="grupo">
                <label for="gorduraporkilo">Gordura (g/Kg):</label>
                <input id="gorduraporkilo" name="gorduraporkilo" type="text" placeholder="entre com o valor de gordura/quilo corporal" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="proteinaporkilo">Proteina (g/Kg):</label>
                <input id="proteinaporkilo" name="proteinaporkilo" type="text" placeholder="entre com o valor de proteina/quilo corporal" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="defcit">Defict Calorico (kcal)</label>
                <input id="defcit" name="deficit" type="text" placeholder="defict positivo para perda de massa / negativo para ganho" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="tempoatv">Tempo de atividade diaria (min):</label>
                <input id="tempoatv" name="tempoatv" type="text" placeholder="media de tempo de atividade praticado diariamente" class="campo campo-medio">
            </div>

            <button id="btn-calcular" class="botao bto-principal">Calcular macros</button>
        </form>
    </section>

    <script src="js/get-infos.js"></script>
    <script src="js/calcula.js"></script>
    <script src="js/monta-form.js"></script>
    <script src="js/gerar-pdf.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/jspdf.plugin.autotable.js"></script>

</body>

</html>
